<html>
    <head>
        <!-- CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register Data</title>
    </head>
    <body>
    <center>
        <div><h1>Register</h1></div>
        
         <div class="form-group">
            <div class="col-3">
                <center> 
        <form th:object="${register}" th:action="@{/register}" method="POST">
            <label>Birth Date</label>
             <input type="text" class="form-control" th:field="*{birthDate}" />
             
            <label>Current Company</label>
            <input type="text" class="form-control" th:field="*{currentCompany}" />
            
            <label>Degree</label>
            <input type="text" class="form-control" th:field="*{degree}" />
            
            <label>Email</label>
            <input type="text" class="form-control" th:field="*{email}" />
            
            <label>Gender</label>
            <input type="text" class="form-control" th:field="*{gender}" />
            
            <label>Job</label>
            <input type="text" class="form-control" th:field="*{job}" />
            
            <label>Major</label>
            <input type="text" class="form-control" th:field="*{major}" />
            
            <label>Name</label>
           <input type="text" class="form-control"th:field="*{name}" />
           
            <label>Password</label>
            <input type="text" class="form-control" th:field="*{password}" />
            
            <label>Phone</label>
            <input type="text" class="form-control" th:field="*{phone}" />
            
            <label>Status</label>
            <input type="text" class="form-control" th:field="*{status}" />
            
            <label>University</label>
            <input type="text" class="form-control" th:field="*{university}" />
           
            <label>Username</label>
            <input type="text" class="form-control" th:field="*{username}" />
            <br/>
            <button type="submit" class="btn btn-success" onclick="saveNotification()">Daftar</button>
                </center>
            </div>
         </div>
        </form>
                    
         <!-- jQuery and JS bundle w/ Popper.js -->
        <!-- jQuery and JS bundle w/ Popper.js -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
         <!--cdn sweealert2-->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
                <script>function saveNotification() {
                                Swal.fire({
                                    icon: 'success',
                                    title: 'Akun Terdaftar',
                                    showConfirmButton: false,
                                    timer: 15000
                                })
                            }

                </script>
          </center>
</body>
</html>
